<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherView</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="dashboard">
    <h1>Weather Dashboard</h1>
    <button id="locateBtn">Use My Location</button>
    <input type="text" id="cityInput" placeholder="Search city..." spellcheck="false">
    <button id="searchBtn">Search</button>

    <div id="weatherDisplay" class="weather-box"></div>
    <div id="forecastDisplay" class="forecast-row"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
